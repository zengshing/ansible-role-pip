---
base_packages:
  - mysql-devel
  - python-devel
  - gcc
  - setuptool
# For Python 3, use python3-pip.
pip_package: python-pip
pip_executable: "{{ 'pip3' if pip_package.startswith('python3') else 'pip' }}"
pip_package_repo: http://pypi.douban.com/simple
pip_install_packages:
  - name: MySQL-python
    state: latest
  - name: python-redis
    state: present
  - name: uwsgi
  - name: web.py
  - name: demjson
  - name: supervisor
